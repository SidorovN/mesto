<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Не Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button  user-info__button user-info__button_type_edit">Edit</button>
        </div>
        <button class="button  user-info__button user-info__button_type_add" >+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_type_edit">
      <div class="popup__content popup__content_type_edit">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <div class="popup__fieldset">
            <input type="text" name="username" class="popup__input popup__input_type_name" minlength="2" maxlength="30" placeholder="Имя" required>
            <span class="popup__error"></span>
          </div>
          <div class="popup__fieldset">
            <input type="text" name="about" class="popup__input popup__input_type_link-url" minlength="2" maxlength="30" placeholder="О себе" required>
            <span class="popup__error"></span>
          </div>
          <button type class="button popup__button popup__button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__content popup__content_type_add">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <div class="popup__fieldset">
            <input type="text" name="cardname" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error"></span>
          </div>
          <div class="popup__fieldset">
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="popup__error"></span>
          </div>
            <button type class="button popup__button popup__button_type_add" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__content_type_card popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
      <img class="popup__image" src="">
    </div>
  </div>
  </div>
  <template class = "place-card__template">
    <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
  </template>
  <!-- <script src="./scripts/initialCards.js"></script> -->
  <!-- <script src="./scripts/Api.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/UserInfo.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/FormValidator.js"></script> -->
  
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
